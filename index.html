<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>exchange calculator</title>
    <link rel="icon" href="img/logo.png">
    <meta name="title" content="exchange calculator">
    <meta name="description" content="Testing in special web design">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="exchange calculator">
    <meta property="og:description" content="Testing in special web design">
    <meta property="og:image"
        content="img/logo.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="exchange calculator">
    <meta property="twitter:description" content="Testing in special web design">
    <meta property="twitter:image"
        content="img/logo.png">

    <title>Echange Calculator</title>
    <link rel="stylesheet" href="css/night_mode.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>
<body>

    <section class="app animate__animated ">
        <div class="output animate__animated animate__fadeInUp">
            <div class="brand-container">
                <img src="img/logo.png" class="logo" alt="">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result" id="result">0.00</p>
            </div>
        </div>

        <div class="divider"></div>

        <form class="calc animate__animated animate__lightSpeedInLeft" id="calc">
            <div class="input-container container">
                <label >Input</label>
                <input type="number" id="input" class="input" min="1" placeholder="0.00" autofocus required>
            </div>
            <div class="from-container container">
                <label >From</label>
                <select class="from" id="from" onchange="test()" required>
                    <option value="" selected>Select Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label >To</label>
                <select class="to" id="to" required></select>
            </div>
            <div class="btn-container container">
                <button class="calc-btn" id="calcBtn">CALCULATE</button>
            </div>
        </form>

        <div class="history-container animate__animated animate__lightSpeedInRight">
            <table class="history">
                <thead>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Result</th>
                </thead>
                <tbody id="history-list">
                    
                </tbody>
            </table>
        </div>
    </section>
    <button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()">
        <i class="fas fa-moon" id="changeIcon"></i>
    </button>
   
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
